  <header>
    <div class="logo">
      <a href="banker-home.html">
        <img src="images/bank-logo.png" alt="Bank Logo">
      </a>
    </div>
    <nav class="navigation">
      <div class="dropdown">
        <a href="#">
          <img src="images/account.png" alt="Support">
          <span>My Account <i class="arrow right"></i></span>
        </a>
        <div class="dropdown-content">
          <a href="banker-notifications.html">
            <img src="images/notification.png" alt="Notifications"> <br>
            <span>Notifications</span>
          </a>
          <a href="login.html">
            <img src="images/logout.png" alt="Logout"> <br>
            <span>Logout</span>
          </a>
        </div>
      </div>
      <div class="dropdown">
        <a href="banker-requests.html">
            <img src="images/applications.png" alt="Requests">
            <span>Applications <i class="arrow right"></i></span>
          </a>
        <div class="dropdown-content">
          <a href="credit-card-requests.html">
            <img src="images/credit-card.png" alt="Credit Card Request Image"> <br>
            <span>Credit Card</span>
          </a>
          <a href="loan-requests.html">
            <img src="images/loan.png" alt="Loan Request Image"> <br>

            <span>Close Account</span>
          </a>
        </div>
      </div>
    </nav>
  </header>
  <!-- Your application list goes here -->
  <ul>
    <li>
      <h3>Close Account Request</h3>
      <div>
            accountNumber : #321
      </div>
      <p>I want to close my account </p>
      <div>
        <button onclick="acceptApplication(this)">Accept</button>
        <button onclick="rejectApplication(this)">Reject</button>
      </div>
      
    </li>
     </ul>
  <footer class="normal-footer">
    <p>&copy; 2023 Banking App. All rights reserved.</p>
  </footer>

  <script>
    function acceptApplication(button) {
        var confirmation = confirm("Application is accepted");
        if (confirmation) {
            var notificationItem = button.parentNode.parentNode;
            notificationItem.parentNode.removeChild(notificationItem);
        }
    }
    function rejectApplication(button) {
        var confirmation = confirm("Application is rejected");
        if (confirmation) {
            var notificationItem = button.parentNode.parentNode;
            notificationItem.parentNode.removeChild(notificationItem);
        }
    }
  </script>
</body>
</html>
