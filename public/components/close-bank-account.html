  <!-- Your issue reporting form goes here -->
  <form>
    <small class="required-text">* Required field</small>
    <input type="text" id="account-number" name="account-number" placeholder="Enter an account number to transfer deposits" required>
    <textarea id="issue" name="issue" placeholder="Please provide some reasons so we can help you"></textarea>

    <button id="report-button" type="submit">Send Request</button>
  </form>
  <footer>
    <p>&copy; 2023 GUCB. All rights reserved.</p>
  </footer>
  <script>
    document.getElementById('report-button').addEventListener('click', function(event) {
      var accountNumber = document.getElementById('account-number').value;
      var issueDescription = document.getElementById('issue').value;

      if (accountNumber === '') {
        event.preventDefault();
        alert('Please provide the account number to transfer deposits to.');
      } else {
        alert('Your request is successfully received, we will notify you with any updates');
      }

      if (issueDescription === '') {
        console.warn('No issue description provided.');
      }
    });
  </script>
