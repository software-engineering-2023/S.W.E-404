<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redeem Points for Cashback</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Redeem Points for Cashback</h1>
  </header>
  <!-- Your points redemption form goes here -->
  <form>
    <label for="points">Points:</label>
    <input type="number" id="points" name="points" placeholder="Enter points to redeem">
    <button type="submit">Redeem Points</button>
  </form>
  <!-- Points and Cashback table -->
  <table>
    <thead>
      <tr>
        <th>Points</th>
        <th>Cashback Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1000</td>
        <td>$10.00</td>
      </tr>
      <tr>
        <td>2000</td>
        <td>$20.00</td>
      </tr>
      <tr>
        <td>5000</td>
        <td>$50.00</td>
      </tr>
      <!-- Add more points and cashback data here -->
    </tbody>
  </table>
  <footer>
    <p>&copy; 2023 Banking App. All rights reserved.</p>
  </footer>
</body>
</html>
