  <!-- Your issue reporting form goes here -->
  <form>
    <!-- Replace the textarea with a radio list -->
<div id="issue">
  <input type="radio" id="lost" name="issue" value="Credit Card was lost">
  <label for="lost">Credit Card was lost</label>
  <br>
  <input type="radio" id="stolen" name="issue" value="Credit Card was stolen">
  <label for="stolen">Credit Card was stolen</label>
  <br>
  <input type="radio" id="theft" name="issue" value="Credit Card was theft">
  <label for="theft">Credit Card was theft</label>
  <br>
</div>

<button id="report-button" type="button" onclick="submitForm()">Apply for replacement</button>

  </form>

  <script>
    function submitForm() {
      var radioButtons = document.querySelectorAll('input[name="issue"]');
      var isRadioButtonSelected = false;

      for (var i = 0; i < radioButtons.length; i++) {
        if (radioButtons[i].checked) {
          isRadioButtonSelected = true;
          break;
        }
      }

      if (!isRadioButtonSelected) {
        alert("Please select an issue option");
      } else {
        window.location.href = "apply-credit-card.html";
      }
    }
  </script>
