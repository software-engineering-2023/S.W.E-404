<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transfer Money</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Transfer Money</h1>
  </header>
  <!-- Your money transfer form goes here -->
  <form>
    <label for="bank-account">Bank Account Number:</label>
    <input type="text" id="bank-account" name="bank-account" placeholder="Enter the bank account number">

    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" placeholder="Enter the amount">

    <button type="submit">Transfer Money</button>
  </form>
  <footer>
    <p>&copy; 2023 Banking App. All rights reserved.</p>
  </footer>
</body>
</html>
